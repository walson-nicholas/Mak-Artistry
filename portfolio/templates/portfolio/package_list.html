{% extends "base.html" %}

{% load static %}

{% block title %} MakArtistry {% endblock %}

{%block head%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/portfolioPackaging.css' %}">
{% endblock %}

{% block content %}
    <div class="content">

        <div class="header">

            <div class="headerContent">

                <div class="headerContentWriteUp">
                    <div class="headerContentWriteUpInner">
                        <p>
                            P<span>ACK</span><br>
                            A<span>GI</span><br>
                            N<span>G</span>
                        </p>
                        <p>boxes & paper packaging...</p>
                    </div>
                </div>

            </div>
        </div>

        <div class="collections">
            <div class='filterGroup'>
                <label for="filter">
                    <div class="filterBtn">Filter by <img src="{% static 'img/filter.svg' %}" alt="filter"></div>
                </label>
    
                <select id="filter" name="filter">
                    <option value="Show All">Show All</option>
                    <option value="Wedding">Wedding</option>
                    <option value="Branded">Branded</option>
                    <option value="Birthday">Birthday</option>
                    <option value="Christmas">Christmas</option>
                    <option value="Customized">Customized</option>
                </select>
            </div>

            <div class="collectionItems">
                {% if package_list %}
                    {% for package in package_list %}
                        <a href="{% url 'portfolio:package'  package.id %}">
                            <img src="{{package.display_Img.url}}" alt="{{ package.name }}">
                        </a>
                    {% endfor %}
                {% endif %}
            </div>
        </div>

    </div>
{% endblock %}
